server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/db_countries
    username: countries_user
    password: countriesPass123!
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  sql:
    init:
      mode: never

# Logging
logging:
  level:
    com.service.countryservice: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
